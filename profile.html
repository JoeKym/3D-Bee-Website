<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Profile - JoeKym Labs <sup>TM</sup></title>
    <meta name="description" content="View your JoeKym Labs TM profile and account information.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
      .profile-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
        position: relative;
      }
      .profile-box {
        background-color: rgba(27, 27, 27, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(238, 248, 206, 0.1);
        border-radius: 20px;
        padding: 3em 2.5em;
        width: min(600px, 92vw);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .profile-header {
        text-align: center;
        margin-bottom: 2.5em;
      }
      .profile-header h1 {
        font-family: "devil breeze", sans-serif;
        font-size: 3em;
        color: #d1ff48;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      .profile-header p {
        color: #eef8ce;
        font-size: 1em;
        opacity: 0.8;
      }
      .profile-info {
        display: flex;
        flex-direction: column;
        gap: 1.5em;
      }
      .info-group {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
        padding: 1.5em;
        background-color: rgba(238, 248, 206, 0.05);
        border: 1px solid rgba(238, 248, 206, 0.1);
        border-radius: 8px;
      }
      .info-group label {
        color: #d1ff48;
        font-size: 0.85em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.8;
      }
      .info-group .value {
        color: #eef8ce;
        font-size: 1.1em;
        font-weight: 500;
        margin-top: 0.25em;
      }
      .profile-avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: linear-gradient(135deg, #d1ff48 0%, #c4f038 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5em;
        font-size: 3em;
        color: #1b1b1b;
        font-weight: bold;
        font-family: "devil breeze", sans-serif;
      }
      .profile-actions {
        display: flex;
        flex-direction: column;
        gap: 1em;
        margin-top: 2em;
        padding-top: 2em;
        border-top: 1px solid rgba(238, 248, 206, 0.1);
      }
      .action-button {
        background-color: rgba(238, 248, 206, 0.1);
        color: #eef8ce;
        border: 1px solid rgba(238, 248, 206, 0.2);
        border-radius: 8px;
        padding: 1em 2em;
        font-size: 1em;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
        text-decoration: none;
        display: block;
      }
      .action-button:hover {
        background-color: rgba(209, 255, 72, 0.15);
        border-color: #d1ff48;
        color: #d1ff48;
        transform: translateY(-2px);
      }
      .action-button.primary {
        background-color: #d1ff48;
        color: #1b1b1b;
        border-color: #d1ff48;
      }
      .action-button.primary:hover {
        background-color: #c4f038;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(209, 255, 72, 0.3);
      }
      .back-link {
        position: absolute;
        top: 2em;
        left: 2em;
        color: #eef8ce;
        text-decoration: none;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 0.5em;
        transition: color 0.3s ease;
        z-index: 10;
      }
      .back-link:hover {
        color: #d1ff48;
      }
      @media screen and (max-width: 767px) {
        .profile-header h1 {
          font-size: 2em;
        }
        .profile-box {
          padding: 2em 1.5em;
        }
        .back-link {
          top: 1em;
          left: 1em;
        }
      }
    </style>
  </head>
    
  <body>
    <a href="/" class="back-link">← Back to Home</a>
    
    <div class="profile-container">
      <div class="profile-box">
        <div class="profile-header">
          <div class="profile-avatar" id="avatarInitials">JD</div>
          <h1>My Profile</h1>
          <p>Welcome back to JoeKym Labs<sup>TM</sup></p>
        </div>
        
        <div class="profile-info">
          <div class="info-group">
            <label>Full Name</label>
            <div class="value" id="profileName">John Doe</div>
          </div>
          
          <div class="info-group">
            <label>Email Address</label>
            <div class="value" id="profileEmail">john.doe@example.com</div>
          </div>
          
          <div class="info-group">
            <label>Member Since</label>
            <div class="value" id="profileDate">January 2024</div>
          </div>
          
          <div class="info-group">
            <label>Account Status</label>
            <div class="value" style="color: #8ef3c5;">✓ Active</div>
          </div>
        </div>
        
        <div class="profile-actions">
          <a href="/login/" class="action-button">Edit Profile</a>
          <a href="/" class="action-button primary">Go to Home</a>
        </div>
      </div>
    </div>
    
    <script>
      // Get user data from localStorage or sessionStorage
      // This is a placeholder - in a real app, you'd fetch from your backend
      function loadProfileData() {
        // Try to get from sessionStorage first (set after login)
        const userEmail = sessionStorage.getItem('userEmail') || localStorage.getItem('userEmail');
        const userName = sessionStorage.getItem('userName') || localStorage.getItem('userName');
        
        if (userEmail) {
          document.getElementById('profileEmail').textContent = userEmail;
          
          // Set avatar initials
          if (userName) {
            document.getElementById('profileName').textContent = userName;
            const initials = userName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
            document.getElementById('avatarInitials').textContent = initials;
          } else {
            // Use email initials if no name
            const emailInitials = userEmail.substring(0, 2).toUpperCase();
            document.getElementById('avatarInitials').textContent = emailInitials;
          }
          
          // Set member since date (placeholder - would come from database)
          const signupDate = sessionStorage.getItem('signupDate') || localStorage.getItem('signupDate');
          if (signupDate) {
            const date = new Date(signupDate);
            document.getElementById('profileDate').textContent = date.toLocaleDateString('en-US', { 
              year: 'numeric', 
              month: 'long' 
            });
          }
        } else {
          // No user data found - redirect to login
          alert('Please login to view your profile.');
          window.location.href = '/login/';
        }
      }
      
      // Load profile data on page load
      loadProfileData();
    </script>
  </body>
  
</html>

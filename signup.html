<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Sign Up - JoeKym Labs <sup>TM</sup></title>
    <meta name="description" content="Create your JoeKym Labs TM account to access 3D animation and web development services.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
      .auth-container {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2em;
        position: relative;
      }
      .auth-box {
        background-color: rgba(27, 27, 27, 0.9);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(238, 248, 206, 0.1);
        border-radius: 20px;
        padding: 3em 2.5em;
        width: min(500px, 92vw);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }
      .auth-header {
        text-align: center;
        margin-bottom: 2.5em;
      }
      .auth-header h1 {
        font-family: "devil breeze", sans-serif;
        font-size: 3em;
        color: #d1ff48;
        margin-bottom: 0.5em;
        font-weight: bold;
      }
      .auth-header p {
        color: #eef8ce;
        font-size: 1em;
        opacity: 0.8;
      }
      .auth-form {
        display: flex;
        flex-direction: column;
        gap: 1.5em;
      }
      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
      }
      .form-group label {
        color: #eef8ce;
        font-size: 0.9em;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      .form-group input {
        background-color: rgba(238, 248, 206, 0.05);
        border: 1px solid rgba(238, 248, 206, 0.2);
        border-radius: 8px;
        padding: 1em;
        color: #eef8ce;
        font-size: 1em;
        font-family: "Poppins", sans-serif;
        transition: all 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: #d1ff48;
        background-color: rgba(238, 248, 206, 0.08);
        box-shadow: 0 0 0 3px rgba(209, 255, 72, 0.1);
      }
      .form-group input::placeholder {
        color: rgba(238, 248, 206, 0.4);
      }
      .primary-button {
        background-color: #d1ff48;
        color: #1b1b1b;
        border: none;
        border-radius: 8px;
        padding: 1em 2em;
        font-size: 1.1em;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 0.5em;
      }
      .primary-button:hover {
        background-color: #c4f038;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(209, 255, 72, 0.3);
      }
      .primary-button:active {
        transform: translateY(0);
      }
      .auth-footer {
        text-align: center;
        margin-top: 2em;
        padding-top: 2em;
        border-top: 1px solid rgba(238, 248, 206, 0.1);
      }
      .auth-footer p {
        color: rgba(238, 248, 206, 0.7);
        font-size: 0.9em;
        margin-bottom: 1em;
      }
      .auth-footer a {
        color: #d1ff48;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      .auth-footer a:hover {
        color: #c4f038;
        text-decoration: underline;
      }
      .back-link {
        position: absolute;
        top: 2em;
        left: 2em;
        color: #eef8ce;
        text-decoration: none;
        font-size: 1em;
        display: flex;
        align-items: center;
        gap: 0.5em;
        transition: color 0.3s ease;
        z-index: 10;
      }
      .back-link:hover {
        color: #d1ff48;
      }
      .error-message, .success-message {
        padding: 1em;
        border-radius: 8px;
        font-size: 0.9em;
        display: none;
      }
      .error-message {
        background-color: rgba(255, 0, 0, 0.1);
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
      }
      .success-message {
        background-color: rgba(0, 255, 127, 0.08);
        border: 1px solid rgba(0, 255, 127, 0.2);
        color: #8ef3c5;
      }
      .error-message.show, .success-message.show {
        display: block;
      }
      @media screen and (max-width: 767px) {
        .auth-header h1 {
          font-size: 2em;
        }
        .auth-box {
          padding: 2em 1.5em;
        }
        .back-link {
          top: 1em;
          left: 1em;
        }
      }
    </style>
  </head>
    
  <body>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    
    <div class="auth-container">
      <div class="auth-box">
        <div class="auth-header">
          <h1>Create Account</h1>
          <p>Sign up to access JoeKym Labs<sup>TM</sup> experiences</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        
        <form class="auth-form" id="signupForm" onsubmit="handleSignup(event)">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input 
              type="text" 
              id="fullName" 
              name="fullName" 
              placeholder="Enter your full name"
              required
              autocomplete="name"
            >
          </div>
          
          <div class="form-group">
            <label for="signupEmail">Email Address</label>
            <input 
              type="email" 
              id="signupEmail" 
              name="email" 
              placeholder="Enter your email"
              required
              autocomplete="email"
            >
          </div>
          
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input 
              type="password" 
              id="signupPassword" 
              name="password" 
              placeholder="Create a password"
              required
              minlength="8"
              autocomplete="new-password"
            >
          </div>
          
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword" 
              placeholder="Re-enter your password"
              required
              minlength="8"
              autocomplete="new-password"
            >
          </div>
          
          <button type="submit" class="primary-button">Create Account</button>
        </form>
        
        <div class="auth-footer">
          <p>Already have an account? <a href="login.html">Login here</a></p>
          <p style="margin-top: 1em; font-size: 0.8em; opacity: 0.6;">
            &copy; 2024 JoeKym Labs<sup>TM</sup>. All rights reserved.
          </p>
        </div>
      </div>
    </div>
    
    <script>
      const SIGNUP_ENDPOINT = "https://script.google.com/macros/s/AKfycbw5l1-_MCGzaBBX8DCmkIv41OR0wFE1vYJNsFfrh9ZVAzOLIfHCPfpGJ7JRA0r0OBhk/exec";

      function handleSignup(event) {
        event.preventDefault();
        
        const fullName = document.getElementById('fullName').value.trim();
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        const emailRegex = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        
        if (!fullName || !email || !password || !confirmPassword) {
          showError('Please fill in all fields');
          return;
        }
        
        if (!emailRegex.test(email)) {
          showError('Please enter a valid email address');
          return;
        }
        
        if (password.length < 8) {
          showError('Password must be at least 8 characters long');
          return;
        }
        
        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
        
        hideMessage(errorMessage);
        
        const payload = {
          fullname: fullName,
          email,
          password,
          confirmpassword: confirmPassword
        };

        fetch(SIGNUP_ENDPOINT, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            showSuccess(data.message || 'Account created and stored successfully.');
            setTimeout(() => {
              document.getElementById('signupForm').reset();
            }, 200);
          } else {
            showError(data.message || 'Signup failed. Please try again.');
          }
        })
        .catch(() => {
          showError('An error occurred while contacting the server.');
        });
      }
      
      function showError(message) {
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        successMessage.classList.remove('show');
        successMessage.textContent = '';
        errorMessage.textContent = message;
        errorMessage.classList.add('show');
        setTimeout(() => hideMessage(errorMessage), 5000);
      }
      
      function showSuccess(message) {
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        errorMessage.classList.remove('show');
        errorMessage.textContent = '';
        successMessage.textContent = message;
        successMessage.classList.add('show');
        setTimeout(() => hideMessage(successMessage), 6000);
      }
      
      function hideMessage(element) {
        if (!element) return;
        element.classList.remove('show');
      }
    </script>
  </body>
  
</html>
